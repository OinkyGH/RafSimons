<!DOCTYPE html>
<html lang="en">
  <style>
 .headerRAF {
  position: relative;
  top: 0;
  width: 100%;
  padding: 1rem;
  z-index: 1000;
  display: flex;
}


.site-logo {
  font-family: 'Inter', sans-serif;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-light);
  text-decoration: none;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  transition: color 0.3s ease;
  cursor: pointer;
}


.site-logo:hover {
  color: var(--accent-color);
}

/* Keep the menu button right-aligned */
.menu-btn {
  margin-left: auto;
}
.site-logo {
  cursor: pointer;
}



</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="padding:2rem;">
    <div id="productDetails"></div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get('id'));
    const allProducts = JSON.parse(localStorage.getItem('allProducts') || '[]');
    const product = allProducts.find(p => p.id === productId);

    if (product) {
      document.getElementById('productDetails').innerHTML = `
        <h1>${product.title}</h1>
        <img src="${product.image}" style="max-width:300px;" />
        <p>${product.description}</p>
        <p><strong>Price:</strong> $${product.price}</p>
        <button onclick="addToCart()">Add to Cart</button>
      `;
    } else {
      document.getElementById('productDetails').textContent = 'Product not found.';
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const exists = cart.find(i => i.id === product.id);
      if (exists) exists.qty++;
      else cart.push({id: product.id, title: product.title, price: product.price, image: product.image, qty: 1});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Added to cart');
    }
  </script>
</body>
</html>
