<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart — Raf Simons Archive</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="overlay"></div>
  <header class="header">
    <div class="menu-btn">
      <div class="menu-btn__line"></div>
      <div class="menu-btn__line"></div>
      <div class="menu-btn__line"></div>
    </div>
  </header>
  <nav class="sidebar">
    <ul class="menu-nav">
      <li class="menu-nav__item"><a href="index.html">Home</a></li>
      <li class="menu-nav__item"><a href="shop.html">Shop</a></li>
      <li class="menu-nav__item"><a href="biography.html">Biography</a></li>
      <!-- etc. -->
    </ul>
  </nav>

  <main class="content" style="padding:2rem;">
    <h1 style="text-align:center; text-transform:uppercase;">Your Cart</h1>
    <div id="cartContainer" style="max-width:800px; margin:2rem auto;"></div>
    <div id="cartSummary" style="max-width:800px; margin:2rem auto; text-align:right;"></div>
  </main>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')||'[]');
      const cont = document.getElementById('cartContainer');
      cont.innerHTML = '';
      cart.forEach((item,i) => {
        const row = document.createElement('div');
        row.style = 'display:flex;align-items:center;gap:1rem;margin-bottom:1rem;';
        row.innerHTML = `
          <img src="${item.image}" style="width:80px;height:80px;object-fit:contain;" />
          <div style="flex:1;">
            <h4>${item.title}</h4>
            <p>$${item.price} × 
              <input type="number" min="1" value="${item.qty}" data-idx="${i}"
                     style="width:50px;">
            </p>
          </div>
          <button data-rm="${i}" style="padding:0.3rem 0.6rem;cursor:pointer;">
            Remove
          </button>
        `;
        cont.appendChild(row);
      });
      const total = cart.reduce((sum,i)=>sum + i.price*i.qty,0);
      document.getElementById('cartSummary').innerHTML = `
        <h3>Total: $${total.toFixed(2)}</h3>
        <button id="clearCart" style="padding:0.6rem 1.2rem;cursor:pointer;">
          Clear Cart
        </button>
      `;

      // Listeners
      cont.querySelectorAll('input[type=number]').forEach(inp => {
        inp.onchange = e => {
          const idx = e.target.dataset.idx;
          cart[idx].qty = +e.target.value;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
      });
      cont.querySelectorAll('button[data-rm]').forEach(btn => {
        btn.onclick = () => {
          const idx = btn.dataset.rm;
          cart.splice(idx,1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
      });
      document.getElementById('clearCart').onclick = () => {
        localStorage.removeItem('cart');
        renderCart();
      };
    }

    // Initial render
    renderCart();
  </script>
  <!-- after cart.js or inline cart script… -->
<script src="./script.js"></script>

</body>
</html>
